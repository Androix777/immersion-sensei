<!DOCTYPE html>

    <head>
        <title>Immersion sensei</title>
        <link rel="stylesheet" href="./styles/index.css">
        <link rel="stylesheet" href="../../node_modules/tabulator-tables/dist/css/tabulator_modern.min.css">
        <link rel="stylesheet" href="../../node_modules/notiflix/src/notiflix.css">
        <link rel="stylesheet" href="../../node_modules/dc/dist/style/dc.css">
    </head>

    <body>
        <script src="../../node_modules/d3/dist/d3.js"></script>
        <script src="../../node_modules/tabulator-tables/dist/js/tabulator.js"></script>
        <script src="../../node_modules/luxon/build/global/luxon.min.js"></script>
        <script src="../../node_modules/notiflix/src/notiflix.js"></script>
        <script src="../../node_modules/dc/dist/dc.js"></script>
        <script src="../../node_modules/crossfilter2/crossfilter.js"></script>
        <div class="sidenav"></div>
        <div class="main">
            <div id="common">
                <button onclick = "window.location.reload()">Reload</button>
                <h1>Immersion sensei</h1>
                <form>
                    <input type="text" autofocus />
                </form>
                <div id="responses"></div>
            </div>
            <div id="immersions" class="tabcontent">
                <button id = 'import'>Import</button>
                <div id="immersions-table"></div>
            </div>
            <div id="works" class="tabcontent">
                <div id="works-table"></div>
            </div>
            <div id="work-types" class="tabcontent">
                <div id="work-types-table"></div>
            </div>
            <div id="tags" class="tabcontent">
                <div id="tags-table"></div>
            </div>
            <div id="charts" class="tabcontent">
                <select id='date-unit'></select>
                <select id='immersion-unit'></select>
                <div style="height: 480px" id="timeline-chart"></div>
                <div style="height: 480px">
                    <div style="float: left; width:50%; height:100%" id="works-chart"></div>
                    <div style="float: left; width:50%; height:100%;" id="days-of-week-chart"></div>
                </div>
                <div style="height: 480px">
                    <div style="float: left; width:50%; height:100%;" id="work-types-chart"></div>
                    <div style="float: left; width:50%; height:100%;" id="tags-chart"></div>
                </div>
                <select id='table-group'></select>
                <div style="clear:both;" id="immersions-table-charts"></div>
            </div>
        </div>
        <div id="modal-background" class="modal-background">
            <div id="modal-content" class="modal-content"></div>
        </div>
        <script type="module" src="index.js"></script>
    </body>

</html>
